<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>

<body>
    <script>
        $(function () {

            var data = {
                menu: [{
                    name: 'Practica 1',
                    link: 'practica1.html',
                    sub: null
                }, {
                    name: 'Practica 2',
                    link: 'practica2.html',
                    sub: null
                }, {
                    name: 'Practica 3',
                    link: 'practica3.html',
                    sub: null
                }, {
                    name: 'Practica 4',
                    link: 'practica4.html',
                    sub: null
                }, {
                    name: 'Practica 5',
                    link: 'practica5.html',
                    sub: null
                }]
            };

            var getMenuItem = function (itemData) {
                var item = $("<li>")
                    .append(
                        $("<a>", {
                            href: '#' + itemData.link,
                            html: itemData.name
                        }));
                if (itemData.sub) {
                    var subList = $("<ul>");
                    $.each(itemData.sub, function () {
                        subList.append(getMenuItem(this));
                    });
                    item.append(subList);
                }
                return item;
            };

            var $menu = $("#menu");
            $.each(data.menu, function () {
                $menu.append(
                    getMenuItem(this)
                );
            });
            $menu.menu();
        });
    </script>

    <ul id="menu"></ul>

</body>

</html>
