      <!DOCTYPE html>
<html>
<head>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
</style>

<script>

  window.addEventListener("load", function() {
  cedula.addEventListener("keypress", soloNumeros, false);
});

//Solo permite introducir numeros.
function soloNumeros(e){
  var key = window.event ? e.which : e.keyCode;
  if (key < 48 || key > 57) {
    e.preventDefault();
  }
}

function valida(cedula){

  cedula = document.getElementById('cedula').value;
  c = cedula.split('');
  v = [1,2,1,2,1,2,1,2,1,2]
  var SUMA = 0 ; 
  var ar ;
  var up;
  var oc ;
    for (i=0;i <10;i++){  
      up =c[i] * v[i];
      ab = up;
        if ( ab >= 10 ) {
            oc = ab.toString()
           .split('')
           .map(x => parseInt(x) )
           .reduce( (x, y) => x + y);
        }else {
                oc = ab;
              }
              SUMA = parseFloat(SUMA) + parseFloat(oc);   
              }
                dp = SUMA;
                ac = dp.toString().split('')[0] + '0';
                ac = parseInt(ac);
                uj = (ac / 10) * 10;
                  if (uj < dp ) {
                  dp = (uj + 10) - dp; 
                  }   
              if (c[10] == dp) {             
                
                document.getElementById('result').innerHTML = '<p> Cedula Correcta </p>';
              } else {
                
                document.getElementById('result').innerHTML = '<p> Cedula Incorrecta </p>';
                
              }
   }       
</script>

</head>
<body>
  <h1>Validador de Cedulas Dominicanas</h1>
  <input type="text" name="cedula" id="cedula" placeholder="Introducir Cedula Sin Guiones" maxlength="11">    
  <button onclick="valida()">Valida</button>
  <div id="result"></div>
</body>
</html>
